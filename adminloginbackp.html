<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiophile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<!-- Admin Login Page -->
<!-- Set the title for this page -->
<!-- <% const title = "Admin Login" %> -->

<!-- Navbar -->
<nav class="bg-black text-white p-4 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">Admin Panel</div>
      <div class="absolute left-1/2 transform -translate-x-1/2">
        <span class="text-2xl font-bold tracking-wider">AUDIOPHILE</span>
      </div>
      <div class="flex items-center space-x-4">
        <span id="adminName" class="hidden md:inline">Login</span>
      </div>
    </div>
  </nav>
  
  <!-- Login Section -->
  <div class="flex flex-1 items-center justify-center py-12 min-h-[calc(100vh-136px)]">
    <div class="flex flex-col md:flex-row bg-white shadow-xl rounded-2xl border border-black overflow-hidden md:min-h-[60vh] w-full max-w-3xl mx-4">
        
        <!-- Left Side - Login Form -->
        <div class="w-full md:w-2/4 flex items-center justify-center p-6">
            <div class="w-full max-w-md">
                <div>
                    <h2 class="text-2xl text-center font-bold text-gray-900">Admin Login</h2>
                    <p class="text-center text-gray-600 mt-2 text-sm">Restricted Access</p>
                </div>
    
                <form id="form" action="/admin/login" method="post" class="mt-6 space-y-5">
                    <!-- Username/Email -->
                    <div class="relative">
                        <label for="username" class="sr-only">Username/Email</label>
                        <input id="username" name="username" type="text" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900" 
                            placeholder="Username or Email">
                        <div id="username-error" class="absolute top-full left-0 text-red-500 text-sm mt-1 h-5 invisible"></div>
                    </div>
    
                    <!-- Password -->
                    <div class="relative">
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900" 
                            placeholder="Password">
                        <div id="password-error" class="absolute top-full left-0 text-red-500 text-sm mt-1 h-5 invisible"></div>
                    </div>
    
                    <!-- Login Button -->
                    <div>
                        <button id="submitBtn" type="submit" 
                            class="w-full py-2 px-4 bg-black text-white rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Right Side - Logo (Hidden on mobile) -->
        <div class="hidden md:flex md:w-2/4 bg-black items-center justify-center p-6">
            <img src="https://via.placeholder.com/150x150?text=Admin" alt="Admin Logo" class="w-36">
        </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-black text-white p-4 text-center w-full fixed bottom-0">
    <div class="container mx-auto">
      <p>&copy; Admin 2025. All rights reserved.</p>
    </div>
  </footer>
